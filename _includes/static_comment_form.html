<form class="js-form form" method="post" action="{{ site.staticman_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ site.reCaptcha.secret }}">

  <div class="textfield">
    <label for="comment-form-message"><h2>{% translate staticman.comment_add %}<small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | absolute_url }}#respond" style="display:none;">&nbsp;({% translate staticman.reply_cancel %})</a></small></h2>
      <textarea class="textfield__input" name="fields[message]" type="text" id="comment-form-message" placeholder="{% translate staticman.comment_placeholder %}" required rows="6"></textarea>
    </label>
  </div>

    <div class="textfield narrowfield">
      <label for="comment-form-name">{% translate staticman.name_field %}
        <input class="textfield__input" name="fields[name]" type="text" id="comment-form-name" placeholder="{% translate staticman.name_placeholder %}" required/>
      </label>
    </div>

    <div class="textfield narrowfield">
      <label for="comment-form-email">{% translate staticman.email_field %}
        <input class="textfield__input" name="fields[email]" type="email" id="comment-form-email" placeholder="{% translate staticman.email_placeholder %}"/>
      </label>
    </div>

    <div class="textfield narrowfield hp">
      <label for="hp">
        <input class="textfield__input" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
      </label>
    </div>

    <div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>

    <button class="button" id="comment-form-submit">
      {% translate staticman.comment_submit %}
    </button>

</form>

<article class="modal mdl-card mdl-shadow--2dp">
  <div>
    <h3 class="modal-title js-modal-title"></h3>
  </div>
  <div class="mdl-card__supporting-text js-modal-text"></div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="button mdl-button--colored mdl-js-button mdl-js-ripple-effect js-close-modal">{% translate staticman.comment_modal_close %}</button>
  </div>
</article>
