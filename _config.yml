# Site
title: Ernestas
description: Blog about computers and stuff
baseurl: ""
url: "https://ernestas.me"

# Author
author:
  name: Ernestas Narmontas
  url: https://ernestas.me
  twitter: narmontas
  github: enarmontas
  linkedin: enarmontas
  mastodon:
    server: mstdn.lt
    username: ernestas

# Settings
permalink: /:slug
markdown: kramdown
paginate: 5

sass:
  sass_dir: _sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.txt
  - Gemfile.lock
  - Gemfile
  - vendor

plugins:
  - jekyll-analytics
  - jekyll-feed
  - jekyll-multiple-languages-plugin
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-twitter-plugin
  - jekyll_github_sample

# Internationalization
languages: ["en", "lt"]
exclude_from_localizations: ["images"]

# Defaults / https://jekyllrb.com/docs/configuration/front-matter-defaults
defaults:
  - scope:
      path: ""
    values:
      comments: true
      image: /images/site/terminal-1600-800.jpg

# Analytics
jekyll_analytics:
  GoogleAnalytics:
    id: UA-59118080-2

# Staticman
staticman_url: https://ernestas-me-staticman.herokuapp.com/v2/entry/enarmontas/ernestas.me/master/comments
