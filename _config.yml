# Site
title: Ernestas Narmontas
description: Personal Blog
baseurl: ""
url: "https://ernestas.me"

# Author
author:
  name: Ernestas Narmontas
  email: ernestasn@pm.me
  url: https://ernestas.me
  twitter: narmontase
  github: enarmontas

# Settings
permalink: /:year/:month/:day/:slug
markdown: kramdown
include:
  - _pages
languages: ["lt", "en"]
exclude_from_localizations: ["images"]

paginate: 5

sass:
  sass_dir:     _sass
  style:        compressed

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll_github_sample
  - jekyll-twitter-plugin
  - jekyll-analytics
  - jekyll-seo-tag
  - jekyll-multiple-languages-plugin

jekyll_analytics:
  GoogleAnalytics:
    id: UA-59118080-2

exclude:
  - README.md
  - LICENSE.txt
  - Gemfile.lock
  - Gemfile
  - vendor

staticman_url: https://ernestas-me-staticman.herokuapp.com/v2/entry/enarmontas/enarmontas.github.io/master/comments
reCaptcha:
  siteKey: 6LfbfUsaAAAAAGjuUw-KsmEs2JKV8t3KlTQ5LyII
  secret: 
